// rates
rate "80000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_disablehtmlmotd 1
cl_disablefreezecam 1
cl_lagcompensation 1
cl_predict 1
cl_predictweapons 1
cl_hud_playercount_showcount 1

lobby_voice_chat_enabled 0 // Microphone off in lobby
cl_use_opens_buy_menu "0" // Disables E from opening buy-menu.

// max frames per second
fps_max "0"

//Moves radar/hp/ammo closer to the center of the screen
safezonex "0.85"

//show netgraph on tab
net_graph "1"
net_graphpos "2"
bind  "TAB" "+ng";
alias "+ng" "+showscores; net_graphheight 0; r_cleardecals;";
alias "-ng" "-showscores;  net_graphheight 9999";

cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "1"
cl_crosshairgap "-10"
cl_crosshairsize "NaN"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "2"
cl_fixedcrosshairgap "-10"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

m_customaccel 0
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 0


// Hud Modification (From Patch 1 May Yay)
hud_showtargetid "1" //Enables display of target names
cl_hud_bomb_under_radar 1
cl_hud_color 3
cl_hud_radar_scale 0.9
cl_radar_scale 0.3
cl_radar_always_centered 1
cl_hud_playercount_showcount 0
cl_hud_playercount_pos 0
cl_hud_healthammo_style 1
cl_hud_background_alpha 0
cl_loadout_colorweaponnames 1 //Show different colors for each weapon quality
cl_radar_icon_scale_min 0.8
cl_showloadout 1 //Don't fade out the loadout
hud_scaling 1
safezonex 1
safezoney 1

con_filter_text Damage Given To;
con_filter_text_out Player:;
con_filter_enable 2;
developer 1;

dsp_enhance_stereo "1"
host_writeconfig
